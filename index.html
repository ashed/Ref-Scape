<!DOCTYPE html>
<html ng-app="cobibApp" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Co BIB</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
      rel="stylesheet"/>
    <script type="text/javascript" src="libs.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <style type="text/css">
      rect {
        fill: none;
        pointer-events: all;
      }

      .node {
        fill: #000;
      }

      .node.user {
        display: none;
      }

      .link.user.item {
        display: none;
      }

      .link {
        stroke: #999;
      }
    </style>
  </head>
  <body ng-controller="AppCtrl">
    <div class="container">
      <h1>hello world</h1>
    </div>
    <ul id="user">
      <li>name + color</li>
      <li>node label + editing entry</li>
      <li>link nodes with in graph</li>
      <li>useful unuseful flag</li>
      <li>different view filter</li>
    </ul>
    <h1>{{ value }}</h1>
    <div x-d3 x-nodes="nodes" x-links="links" 
      x-width="width" x-height="height"></div>

  </body>
</html>
