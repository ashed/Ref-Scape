<!DOCTYPE html>
<html ng-app="cobibApp" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Co BIB</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
      rel="stylesheet"/>
    <link href="less/style.less" type="text/css" rel="stylesheet/less"/>
    <script type="text/javascript" src="libs.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" 
      src="bower_components/less/dist/less-1.7.0.min.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="app container-fluid">
      <table class="sidebar">
        <tbody>
          <tr class="search">
            <td class="input-group">
              <input type="text" class="form-control" placeholder="Search"/>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </div>
            </td>
          </tr>
          <tr class="group-by" ng-controller="GroupByCtrl"> 
            <td>
              <div class="form-horizontal">
                <div class="form-group group-by-options">
                  <div class="col-xs-4">
                    <label class="control-label">Group By:</label>
                  </div>
                  <div class="col-xs-8">
                    <select class="form-control" 
                      ng-model="option" 
                      ng-change="changeOption()"
                      ng-options="option.name for option in options">
                    </select>
                  </div>
                </div>
              </div>
              <ul>
                <li ng-repeat="item in items">
                  <div class="color" style="background: {{item.color}};">
                  </div>
                  <span>{{ item.name }}</span>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="col-xs-9 columns board" 
        x-board x-nodes="nodes" x-links="nodes"> </div>
    </div>
  </body>
</html>
